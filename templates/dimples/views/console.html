<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>工作台</title>
  <link rel="stylesheet" href="../../../static/component/layui/css/layui.css"/>
  <link rel="stylesheet" href="../../../static/component/font-awesome-4.7.0/css/font-awesome.css"/>
  <link rel="stylesheet" href="../../../static/dimples/css/reset.css"/>
  <style>
    .dimples-body-container {
      padding: 5px 8px;
    }

    #user-avatar {
      width: 100px;
      height: 100px;
      border-radius: 100px;
      margin: 10px 10px 10px 35px;
      box-shadow: 2px 0 10px gray;
    }

    #dimples-index {
      padding: 0;
    }

    #dimples-index .welcome-info {
      border: 1px solid #f1f1f1;
    }

    #dimples-index .welcome-info-wrapper {
      padding: .2rem;
      display: inline-block
    }

    #dimples-index .welcome-info-wrapper .user-header {
      display: inline-block;
      vertical-align: middle
    }

    #dimples-index .welcome-info-wrapper .user-header img {
      width: 110px;
      height: 110px;
      margin: .5rem 1rem;
      border-radius: 50%
    }

    #dimples-index .welcome-info-wrapper .user-info {
      display: inline-block;
      vertical-align: middle
    }

    #dimples-index .welcome-info-wrapper .user-info .random-message {
      font-size: 1rem;
      margin-bottom: .2rem;
      max-width: 21rem
    }

    #dimples-index .welcome-info-wrapper .user-info .user-dept, #dimples-index .welcome-info-wrapper .user-info .user-login-info {
      color: rgba(0, 0, 0, 0.45);
    }

    #dimples-index .login-count-table {
      width: 100%;
      margin: 1rem;
    }

    #dimples-index .login-count-table .count {
      padding-top: .8rem;
      font-size: 1rem;
      font-weight: 600;
      color: #1890ff
    }

    #dimples-index .project-table {
      padding: .5rem;
      border: 1px solid #f1f1f1;
      width: 100%
    }

    #dimples-index .project-table-td {
      padding: .5rem 0.7rem;
      border: 1px solid #f1f1f1;
    }

    #dimples-index .project-table-td a {
      color: #42b983;
      font-size: .9rem;
      font-weight: 600;
    }

    #dimples-index .project-desc {
      color: rgba(0, 0, 0, 0.45);
    }

    .dimples-card-body {
      padding: 10px 10px;
    }

  </style>

</head>
<body class="layui-anim layui-anim-upbit dimples-body-container">
<div class="layui-fluid layui-anim dimples-anim-up" id="dimples-index" lay-title="系统首页">
  <div class="layui-row layui-col-space8 dimples-container">
    <div class="layui-col-md12 layui-col-sm12 layui-col-xs12">
      <div class="layui-card">
        <div class="layui-card-body layui-anim layui-anim-fadein dimples-card-body">
          <div class="layui-row welcome-info">
            <div class="layui-col-md6 layui-col-sm12 layui-col-xs12">
              <div class="layui-row welcome-info-wrapper">
                <div class="user-header">
                  <!-- 用户头像 -->
                  <img alt="头像" id="user-avatar" data-th-src="../../../static/dimples/images/avatar.jpg"
                       src="../../../static/dimples/images/avatar.jpg">
                </div>
                <!-- 用户简介 -->
                <div class="user-info">
                  <div class="layui-row">
                    <div class="random-message">
                      <span id="welcome-message">下午好，scott，今天在群里吹水了吗</span>
                    </div>
                    <div class="user-dept">
                      <span id="user-dept">销售部</span> | <span id="user-role">注册账户</span>
                    </div>
                    <div class="user-login-info">
                      上次登录时间：<span id="last-login-time">2019-05-23 18:45:12</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- 访问量统计 -->
            <div class="layui-col-md6 layui-col-sm12 layui-col-xs12">
              <div class="layui-col-md-offset5">
                <table class="login-count-table">
                  <tr>
                    <td>今日IP</td>
                    <td>今日访问</td>
                    <td>总访问量</td>
                  </tr>
                  <tr>
                    <td class="count" id="today-ip">
                      0
                    </td>
                    <td class="count" id="today-visit-count">
                      0
                    </td>
                    <td class="count" id="total-visit-count">
                      0
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 项目介绍 -->
    <div class="layui-col-md6 layui-col-sm6 layui-col-xs12">
      <div class="layui-card">
        <div class="layui-card-body">
          <div id="chart" style="height: 350px"></div>
        </div>
      </div>
    </div>
    <div class="layui-col-md6 layui-col-sm6 layui-col-xs12">
      <div class="layui-card">
        <div class="layui-card-body">
          <table class="project-table">
            <tr>
              <td style="padding: .8rem;">进行中的项目</td>
              <td style="padding: .8rem;text-align: right">
                <a target="_blank" href="https://github.com/dimples822?tab=repositories">所有项目</a>
              </td>
            </tr>
            <tr>
              <td class="project-table-td">
                <div class="layui-row">
                  <div class="layui-col-md12 layui-col-xs12">
                    <div class="layui-row">
                      <div class="layui-col-md12">
                        <a target="_blank"
                           href="https://github.com/dimples822/dimples-boot-shiro">dimples-boot-shiro</a>
                      </div>
                      <div class="project-desc">
                        Spring Boot & Shiro 权限管理系统。
                      </div>
                    </div>
                  </div>
                </div>
              </td>
              <td class="project-table-td">
                <div class="layui-row">
                  <div class="layui-col-md12 layui-col-xs12">
                    <div class="layui-row">
                      <div class="layui-col-md12">
                        <a target="_blank" href="https://github.com/dimples822/dimples-boot">dimples-boot</a>
                      </div>
                      <div class="project-desc">
                        Spring Boot 快速开发基础模块整合。
                      </div>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td class="project-table-td">
                <div class="layui-row">
                  <div class="layui-col-md12 layui-col-xs12">
                    <div class="layui-row">
                      <div class="layui-col-md12">
                        <a target="_blank" href="https://github.com/dimples822/dimples-cloud">dimples-cloud</a>
                      </div>
                      <div class="project-desc">
                        Spring-Cloud、Security、OAuth2、Nacos、Zuul等整合、搭建微服务项目
                      </div>
                    </div>
                  </div>
                </div>
              </td>
              <td class="project-table-td">
                <div class="layui-row">
                  <div class="layui-col-md12 layui-col-xs12">
                    <div class="layui-row">
                      <div class="layui-col-md12">
                        <a target="_blank" href="https://github.com/dimples822/dimples-explore">dimples-explore</a>
                      </div>
                      <div class="project-desc">
                        在spring-boot的学习过程中各个模块的测试
                      </div>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="../../../static/component/layui/layui.js"></script>
<script>
    layui.extend({
        apexcharts: '/dimples-shiro-web/static/modules/lay-modules/apexcharts/apexcharts.min',
    }).use(['apexcharts', "jquery", "util"], function () {
        let
            $ = layui.jquery,
            util = layui.util,
            $view = $('#dimples-index'),
            currentUser = layui.sessionData('user').user;

        /* 渲染页面 */
        welcomeInfo();

        $.get('/dimples-shiro-web/api/index.json', null, function (r) {
            handleSuccess(r.data);
        }, 'json');

        function welcomeInfo() {
            let hour = new Date().getHours();
            let time = hour < 6 ? '早上好' : (hour <= 11 ? '上午好' : (hour <= 13 ? '中午好' : (hour <= 18 ? '下午好' : '晚上好')));
            let welcomeArr = [
                '喝杯咖啡休息下吧☕',
                '要不要和朋友打局LOL',
                '今天又写了几个Bug呢',
                '今天在群里吹水了吗',
                '今天吃了什么好吃的呢',
                '今天您微笑了吗😊',
                '今天帮助别人了吗',
                '准备吃些什么呢',
                '周末要不要去看电影？'
            ];
            let index = Math.floor((Math.random() * welcomeArr.length));
            let welcomeMessage = time + '，<a id="dimples-index-user">' + currentUser.username + '</a>，' + welcomeArr[index];
            $view.find('#welcome-message').html(welcomeMessage).end();
        }

        function handleSuccess(data) {
            $view.find('#today-ip').text(data.todayIp).end()
                .find('#today-visit-count').text(data.todayVisitCount).end()
                .find('#total-visit-count').text(data.totalVisitCount).end()
                .find('#user-dept').text(currentUser.deptName ? currentUser.deptName : '暂无所属部门').end()
                .find('#user-role').text(currentUser.roleName ? currentUser.roleName : '暂无角色').end()
                .find('#last-login-time').text(currentUser.lastLoginTime ? currentUser.lastLoginTime : '第一次访问系统').end()
                .find('#user-avatar').attr('src', "../../../static/dimples/images/" + currentUser.avatar);

            let currentTime = new Date().getTime();
            let yourVisitCount = [];
            let totalVisitCount = [];
            let lastTenDays = [
                util.toDateString(new Date(currentTime - 1000 * 9 * 86400), 'MM-dd'),
                util.toDateString(new Date(currentTime - 1000 * 8 * 86400), 'MM-dd'),
                util.toDateString(new Date(currentTime - 1000 * 7 * 86400), 'MM-dd'),
                util.toDateString(new Date(currentTime - 1000 * 6 * 86400), 'MM-dd'),
                util.toDateString(new Date(currentTime - 1000 * 5 * 86400), 'MM-dd'),
                util.toDateString(new Date(currentTime - 1000 * 4 * 86400), 'MM-dd'),
                util.toDateString(new Date(currentTime - 1000 * 3 * 86400), 'MM-dd'),
                util.toDateString(new Date(currentTime - 1000 * 2 * 86400), 'MM-dd'),
                util.toDateString(new Date(currentTime - 1000 * 86400), 'MM-dd'),
                util.toDateString(new Date(currentTime), 'MM-dd')
            ];

            layui.each(lastTenDays, function (k, i) {
                let contain = false;
                layui.each(data.lastSevenUserVisitCount, function (key, item) {
                    if (i === item.days) {
                        yourVisitCount.push(item.count);
                        contain = true;
                    }
                });
                if (!contain) yourVisitCount.push(0);
                contain = false;
                layui.each(data.lastSevenVisitCount, function (key, item) {
                    if (i === item.days) {
                        totalVisitCount.push(item.count);
                        contain = true;
                    }
                });
                if (!contain) totalVisitCount.push(0);
            });

            let options = {
                chart: {
                    height: 350,
                    type: 'bar',
                    toolbar: {
                        show: false
                    }
                },
                plotOptions: {
                    bar: {
                        horizontal: false,
                        columnWidth: '32rem'
                    }
                },
                dataLabels: {
                    enabled: false
                },
                stroke: {
                    show: true,
                    width: 1,
                    colors: ['transparent']
                },
                series: [{
                    name: '总数',
                    data: totalVisitCount
                }, {
                    name: '您',
                    data: yourVisitCount
                }],
                xaxis: {
                    categories: lastTenDays,
                    axisTicks: {
                        show: true
                    },
                    axisBorder: {
                        show: true,
                        color: '#f1f1f1'
                    }
                },
                fill: {
                    opacity: 1
                },
                title: {
                    text: '近10天系统访问记录',
                    align: 'left',
                    style: {
                        color: 'rgba(0, 0, 0, .65)'
                    }
                },
                tooltip: {
                    y: {
                        formatter: function (val) {
                            return "访问次数 " + val + " 次"
                        }
                    }
                },
                grid: {
                    row: {
                        colors: ['transparent', 'transparent'],
                        opacity: 0.2
                    },
                    borderColor: '#f1f1f1'
                }
            };

            new ApexCharts(
                document.querySelector("#chart"),
                options
            ).render();
        }
    });
</script>

</body>
</html>
